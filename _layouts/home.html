---
layout: with-header-footer
---
<div class="home">
  <section class="home-personal">
    <figure class="photo">
      <img src="/assets/ilgiz_in_topkapi.jpg" alt="{{ site.data.i18n.home.photo-caption[page.lang] }}" />
      <figcaption>{{ site.data.i18n.home.photo-caption[page.lang] }}</figcaption>
    </figure>

    <div class="home-content">
      <h1>{{ page.title }}</h1>

      {{ content }}

      <ul class="social-links">
        <li><a href="https://t.me/imustafin" target="_blank" title="Telegram"><i class="fa fa-telegram"></i></a></li>
        <li><a href="https://github.com/imustafin" target="_blank" title="GitHub"><i class="fa fa-github"></i></a></li>
        <li><a href="https://www.linkedin.com/in/ilgiz-mustafin-288b99178" title="LinkedIn"><i class="fa fa-linkedin"></i></a></li>
      </ul>
    </div>
  </section>

  <div class="lists">
    <section>
      <h1>{{ site.data.i18n.home.latest-posts[page.lang] }}</h1>

      <ul class="post-list">
        {% include posts.html %}
      </ul>
    </section>

    <section>
      <h1>{{ site.data.i18n.home.latest-dictionary[page.lang] }}</h1>

      <ul class="dictionary-list">
        {% include words.html sort-by="date" reverse=true %}
      </ul>
    </section>
  </div>

</div>
