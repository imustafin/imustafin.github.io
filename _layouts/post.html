---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% include date.html date=page.date %}
      </time>
      {% if page.last_modified_at %}
        <span class="post-last-modified">
          {{ site.data.i18n.posts.last_modified[page.lang] }}:
          <time datetime="{{ page.last_modified_at | date_to_xmlschema }}" itemprop="dateModified">
            {% include date.html date=page.last_modified_at %}
          </time>
        </span>
      {% endif %}
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>
